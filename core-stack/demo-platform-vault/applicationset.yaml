apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vault
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            cluster_mode: management
  template:
    metadata:
      name: 'vault-{{ .name }}'
    spec:
      project: platform-vault
      source:
        repoURL: https://github.com/Davitron/demo-platform-vault.git
        targetRevision: HEAD
        path: './charts'
        helm:
          valueFiles:
            - "../{{ if eq .name \"in-cluster\" }}.platform/mgnt.yaml{{ else }}.platform/{{ .metadata.labels.env }}.yaml{{ end }}"
      destination:
        server: '{{ .server }}'
        namespace: vault
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m